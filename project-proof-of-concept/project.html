<!doctype html>
<meta charset="utf-8">
<title>pyject</title>

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="project.css">

<!-- Html -->
<h2>Add tasklist</h2>
<form onsubmit="return(project.addTaskList(this))">
	<input type="text" name="title" required placeholder="Title" size="50">
	<input type="submit" value="Add">
</form>

<ul id="tasklists"></ul>

<div id="tasks">
	<a onclick="project.showTaskForm(this)">Add task</a>
	<form onsubmit="return(project.addTask(this))" class="add-task-form">
		<input type="text" name="message" required placeholder="Task" size="50">
		<input type="text" name="time" placeholder="Time" size="5">
		<select name="assigned">
			<option value="">- Not assigned to anyone -</option>
			<option value="1">Viktor Hesselbom</option>
		</select>
		<input type="submit" value="Add">
	</form>
	<ul class="tasks"></ul>
</div>

<!-- Scripts -->
<script src="jquery.js" type="text/javascript"></script>
<script src="project.js" type="text/javascript"></script>

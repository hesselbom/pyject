{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Authenticate</title>
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    </head>

    <body class="main grey-theme">
        <div class="content">
            <div class="login-form rounded">
                <form method="post" action="/users/validate/">
                    {% csrf_token %}
                    <h1>Authentication</h1>
                    {% if error_message %}<span class="warning rounded">{{ error_message }}</span>{% endif %}
                    <label>Username or email: <input type="text" name="email" id="email" required></label>
                    <label>Password: <input type="password" name="password" id="password" required></label>
                    <input type="submit" value="Log in">
                </form>
            </div>
        </div>
    </body>
</html>

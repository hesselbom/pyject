{% extends "base.html" %}

{% block body_classes %}main grey-theme{% endblock %}

{% block content %}
<div class="login-form">
	<form method="post" action="/users/validate/">
		{% csrf_token %}
    	<h1>Sign in</h1>
        {% if error_message %}<span class="warning">{{ error_message }}</span>{% endif %}
		<label>Username or email: <input type="text" name="email" id="email" required></label>
		<label>Password: <input type="password" name="password" id="password" required></label>
		<input type="submit" value="Log in">
	</form>
</div>
{% endblock %}

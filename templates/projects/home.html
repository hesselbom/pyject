{% extends "base.html" %}

{% block content %}
{% for p in projects %}
    <div class="project-card rounded border" onclick="location.href='{% url projects.views.home %}{{ p.project_id }}'">
        <div class="bottom-half">
            <h2>{{ p.project.name }}</h2>
        </div>
    </div>
{% endfor %}
{% endblock %}
